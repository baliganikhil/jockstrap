<span class="autocomplete_base">
    <input type='text' ng-model="selected" class="txt_autocomplete" placeholder="{{placeholder}}">
    <ul class="autocomplete_dd" ng-show="show_dd">
        <li ng-repeat="(key, value) in filtered_options = (options | filter:selected) track by $index" ng-click="set_value(value)" ng-class="{ac_active: key == active_key}">{{value}}</li>
    </ul>
</span>

<style>

.autocomplete_base {
    position: relative;
}

.txt_autocomplete {
    width: 100%;
    height: 30px;
    padding-left: 5px;
    outline: none;
}

.autocomplete_dd {
    position: absolute;
    top: 25px;
    padding: 0;
    border: solid 1px #eee;
    width: 100%;
    height: 120px;
    color: #444;
    list-style-type: none;
    margin: 0;
    margin-top: -1px;
    background: #fff;
    z-index: 10000;
    overflow: auto;
}

.autocomplete_dd li {
    padding: 5px;
    cursor: pointer;
    font-size: 14px;
}

.autocomplete_dd li:hover {
    background: #BAC6D7;
}

.ac_active {
    background: #BAC6D7;
}
</style>
